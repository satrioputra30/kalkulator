<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body{
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contain{
            background-color: #007bff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 600px;
            height: 350px;
        }
        .contain h2{
            font-size: 30px;
        }
        input{
            width: 300px;
            height: 50px;
        }
        button{
            width: 50px;
            height: 30px;
            font-size: 13px;
            font-weight: bold;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="contain">
        <h2>Kalkulator Sederhana</h2>
        <input type="text" id="input1" placeholder="Masukkan angka 1" ><br><br>
        <input type="text" id="input2" placeholder="Masukkan angka 2" >
        <br><br>
        <button onclick="tambah()">+</button>
        <button onclick="kurang()">-</button>
        <button onclick="kali()">*</button>
        <button onclick="bagi()">/</button>
        <button type="button" onclick="resetForm()">Hapus</button>
            
        <p>Hasil = </p> 
        <p id="hasil"></p>
    </div>
    
    <script>
         function isValidNumber(value) {
            return !isNaN(value) && value.trim() !== '';
        }

        function tambah() {
            let angka1 = document.getElementById('input1').value;
            let angka2 = document.getElementById('input2').value;
            if (!isValidNumber(angka1) || !isValidNumber(angka2)) {
                alert('Masukkan angka yang valid');
                return;
            }
            let hasil = parseFloat(angka1) + parseFloat(angka2);
            document.getElementById('hasil').innerText = hasil;
        }

        function kurang() {
            let angka1 = document.getElementById('input1').value;
            let angka2 = document.getElementById('input2').value;
            if (!isValidNumber(angka1) || !isValidNumber(angka2)) {
                alert('Masukkan angka yang valid');
                return;
            }
            let hasil = parseFloat(angka1) - parseFloat(angka2);
            document.getElementById('hasil').innerText = hasil;
        }

        function kali() {
            let angka1 = document.getElementById('input1').value;
            let angka2 = document.getElementById('input2').value;
            if (!isValidNumber(angka1) || !isValidNumber(angka2)) {
                alert('Masukkan angka yang valid');
                return;
            }
            let hasil = parseFloat(angka1) * parseFloat(angka2);
            document.getElementById('hasil').innerText = hasil;
        }

        function bagi() {
            let angka1 = document.getElementById('input1').value;
            let angka2 = document.getElementById('input2').value;
            if (!isValidNumber(angka1) || !isValidNumber(angka2)) {
                alert('Masukkan angka yang valid');
                return;
            }
            if (parseFloat(angka2) === 0) {
                alert('Pembagi tidak boleh berisi 0');
                return;
            }
            let hasil = parseFloat(angka1) / parseFloat(angka2);
            document.getElementById('hasil').innerText = hasil;
        }

        function resetForm() {
            document.getElementById("input1").value = "";
            document.getElementById("input2").value = "";
            document.getElementById("hasil").value = "";
            document.getElementById("input1").innerText = "";
            document.getElementById("input2").innerText = "";
            document.getElementById("hasil").innerText = "";
            
        }
    </script>
</body>
</html>
